<nav>
    <ul class="pagination">
        <li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
            <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% else %}href="#"{% endif %} aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
        </li>
        {% for page_number in paginator.page_range %}
        <li {% if page_obj.number == page_number %}class="active"{% endif %}><a href="?page={{ page_number }}">{{ page_number }}</a></li>
        {% endfor %}
        <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
            <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% else %}href="#"{% endif %} aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
        </li>
    </ul>
</nav>
